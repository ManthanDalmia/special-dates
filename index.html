<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Special Dates</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #2e2b3f;
      background-image: url('https://media.istockphoto.com/id/2196296234/vector/seamless-hearts-doodles-and-drawings-wallpaper-background.jpg?s=612x612&w=0&k=20&c=IAomLnRguQcPGQjvkQ4z-o57NX3olS5DMWzag61DtIQ=');
      background-repeat: repeat;
      background-size: cover;
      background-attachment: fixed;
      color: #f8d1d7;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  
    h1 {
      color: #ff99aa;
      text-align: center;
      font-size: 3rem;
      animation: heartbeat 2.5s infinite ease-in-out, glow 2s ease-in-out infinite alternate;
      margin-bottom: 40px;
      font-family: 'Patrick Hand', cursive;
    }
  
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
  
    @keyframes glow {
      0% {
        text-shadow: 0 0 2px #ff99aa, 0 0 4px #ff6b81;
      }
      100% {
        text-shadow: 0 0 4px #ff99aa, 0 0 6px #ff6b81;
      }
    }
  
    #authArea {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
/* Shared glassy pink button style */
    button,
    #logoutBtn,
    #loginBtn {
      background: rgba(255, 105, 135, 0.35); /* glassy pink */
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 16px;
      font-family: 'Quicksand', sans-serif;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      box-shadow: 0 4px 12px rgba(255, 105, 135, 0.25);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* Hover effect */
    button:hover,
    #logoutBtn:hover,
    #loginBtn:hover {
      background: rgba(255, 105, 135, 0.5);
      box-shadow: 0 6px 20px rgba(255, 105, 135, 0.4);
      transform: translateY(-1px);
    }

  
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    button {
      background-color: #ff4d6d;
      color: white;
      padding: 10px 15px;
      border: none;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Quicksand', sans-serif;
    }
  
    button:hover { background-color: #ff3366; }
  
    .form-section {
      display: none;
      margin-bottom: 20px;
      background: #3c3c4a;
      padding: 15px;
      border-radius: 8px;
    }
  
    input[type="text"], input[type="date"], select {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #888;
      border-radius: 4px;
      background: #262635;
      color: #ffe9f1;
    }
  
    .date-entry {
      background: rgba(255, 255, 255, 0.08);
      border-left: 4px solid #ff4d6d;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

  
    .countdown {
      font-weight: bold;
      color: #ffc0cb;
    }
  
    .actions { margin-top: 10px; }
  
    .actions button {
      margin-right: 10px;
      background-color: #bb6bd9;
    }
  
    .actions button.delete { background-color: #ff6b81; }
  
    #popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
    #topBar {
      position: fixed;
      top: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      width: calc(100% - 40px);
      max-width: 1000px;
      margin: auto;
    }

    #userName {
      font-size: 16px;
      font-weight: 500;
      color: #ffe9f1;
      background: rgba(60, 60, 80, 0.6);
      padding: 8px 12px;
      border-radius: 8px;
    }

<body>

  <div id="playerControls" style="display:none;">

    <button id="playBtn">‚ñ∂Ô∏è Play</button>

  <div id="authContainer" style="animation: fadeInUp 1.5s ease;">

  <div id="addControls" style="display: none;">
    <button id="toggleBtn">‚ûï Add Special Date</button>

    <div class="form-section" id="addForm">
      <input type="text" id="eventName" placeholder="Description (e.g. First Date)" />
      <input type="date" id="eventDate" />
      <select id="repeatType">
        <option value="yearly">Repeat every year</option>
        <option value="monthly">Repeat every month</option>
      </select>
      <button id="saveBtn">üíæ Save</button>
    </div>
  </div>

  <div id="datesList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5weQ8dmgdbsb4MdKC5n6WqIm1uwV8X5k",
      authDomain: "special-dates-mannu-shubhuuu.firebaseapp.com",
      projectId: "special-dates-mannu-shubhuuu",
      storageBucket: "special-dates-mannu-shubhuuu.appspot.com",
      messagingSenderId: "886831838183",
      appId: "1:886831838183:web:4672538e24ba7613c5c342"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();
    const eventsRef = collection(db, "specialDates");

    const loginBtn = document.getElementById("loginBtn");
    const toggleBtn = document.getElementById("toggleBtn");
    const saveBtn = document.getElementById("saveBtn");
    const addForm = document.getElementById("addForm");
    const popup = document.getElementById("popup");
    const addControls = document.getElementById("addControls");

    loginBtn.onclick = () => signInWithPopup(auth, provider);

    toggleBtn.onclick = () => {
      addForm.style.display = addForm.style.display === "none" || addForm.style.display === "" ? "block" : "none";
    };

    function showPopup(msg = "‚úÖ Date saved!") {
      popup.textContent = msg;
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 2000);
    }

    async function addDate() {
      const name = document.getElementById("eventName").value.trim();
      const date = document.getElementById("eventDate").value;
      const repeatType = document.getElementById("repeatType").value;
      if (!name || !date) return alert("Please enter all fields");
      try {
        await addDoc(eventsRef, { name, date, repeatType, userId: auth.currentUser.uid });
        document.getElementById("eventName").value = "";
        document.getElementById("eventDate").value = "";
        addForm.style.display = "none";
        showPopup();
      } catch (e) {
        console.error("Add failed", e);
        alert("Failed to add date.");
      }
    }
    saveBtn.onclick = addDate;

    function renderDates(dates) {
      const list = document.getElementById("datesList");
      list.innerHTML = "";
      const today = new Date();

      dates.forEach(event => {
        const eventDate = new Date(event.date);
        const repeatType = event.repeatType || "yearly";
        let nextOccurrence;
        let timePassedStr = "";
        let timeRemainingStr = "";

        if (repeatType === "yearly") {
          nextOccurrence = new Date(today.getFullYear(), eventDate.getMonth(), eventDate.getDate());
          if (nextOccurrence < today) nextOccurrence.setFullYear(today.getFullYear() + 1);

          const yearsPassed = today.getFullYear() - eventDate.getFullYear() - (today < nextOccurrence ? 1 : 0);
          const daysRemaining = Math.ceil((nextOccurrence - today) / (1000 * 60 * 60 * 24));
          timePassedStr = `${yearsPassed} year${yearsPassed !== 1 ? "s" : ""}`;
          timeRemainingStr = `${daysRemaining} day${daysRemaining !== 1 ? "s" : ""}`;
        } else {
          nextOccurrence = new Date(today.getFullYear(), today.getMonth(), eventDate.getDate());
          if (nextOccurrence < today) nextOccurrence.setMonth(nextOccurrence.getMonth() + 1);

          const monthsPassed = (today.getFullYear() - eventDate.getFullYear()) * 12 + (today.getMonth() - eventDate.getMonth());
          const daysRemaining = Math.ceil((nextOccurrence - today) / (1000 * 60 * 60 * 24));
          timePassedStr = `${monthsPassed} month${monthsPassed !== 1 ? "s" : ""}`;
          timeRemainingStr = `${daysRemaining} day${daysRemaining !== 1 ? "s" : ""}`;
        }

        const div = document.createElement("div");
        div.className = "date-entry";
        div.innerHTML = `
          <h3 contenteditable="false">${event.name}</h3>
          <p>üìÖ Original Date: ${eventDate.toDateString()}</p>
          <p>üîÅ Repeats: ${repeatType}</p>
          <p>‚è≥ Passed: ${timePassedStr}</p>
          <p class="countdown">üóìÔ∏è Next: ${timeRemainingStr} left (on ${nextOccurrence.toDateString()})</p>
          <div class="actions">
            <button class="edit">‚úèÔ∏è Edit</button>
            <button class="delete">üóëÔ∏è Delete</button>
          </div>
        `;

        div.querySelector(".edit").onclick = async () => {
          const titleEl = div.querySelector("h3");
          const isEditing = titleEl.isContentEditable;
          if (!isEditing) {
            titleEl.contentEditable = "true";
            titleEl.focus();
            div.querySelector(".edit").textContent = "üíæ Save";
          } else {
            titleEl.contentEditable = "false";
            div.querySelector(".edit").textContent = "‚úèÔ∏è Edit";
            await updateDoc(doc(db, "specialDates", event.id), { name: titleEl.innerText });
            showPopup("‚úÖ Event updated!");
          }
        };

        div.querySelector(".delete").onclick = async () => {
          if (confirm("Delete this event?")) {
            await deleteDoc(doc(db, "specialDates", event.id));
            showPopup("üóëÔ∏è Event deleted!");
          }
        };

        list.appendChild(div);
      });
    }
// for a allowed list of email, only allow them to login
    const allowedEmails = ["manthandalmia2@gmail.com", 
                           // "shubhi.schedule@gmail.com",
                           "cs1200358@gmail.com"];
    onAuthStateChanged(auth, (user) => {
      const authArea = document.getElementById("authArea");
      if (user && allowedEmails.includes(user.email)) {
        authArea.innerHTML = `
          <div id="topBar">
            <div id="userName">üëã Hello, ${user.displayName}</div>
            <button id="logoutBtn">üö™ Logout</button>
          </div>
        `;

        document.getElementById("logoutBtn").onclick = () => signOut(auth);
        addControls.style.display = "block";
        // Ensure the form is hidden initially after login
        addForm.style.display = "none";

        const q = query(eventsRef, orderBy("date"));
        onSnapshot(q, (snapshot) => {
          // const userDates = snapshot.docs
          //   .map(doc => ({ id: doc.id, ...doc.data() }))
          //   .filter(event => event.userId === user.uid);
          // renderDates(userDates);
          const sharedDates = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          renderDates(sharedDates);
        });
      } else {
        if (user && !allowedEmails.includes(user.email)) {
          // If user is logged in but not allowed, sign them out and show error
          signOut(auth);
          showPopup("‚ùå Access denied. Your email is not allowed.");
        }
        document.getElementById("datesList").innerHTML = "";
        authArea.innerHTML = `<button id="loginBtn">üîê Login with Google</button>`;
        document.getElementById("loginBtn").onclick = () => signInWithPopup(auth, provider);
        addControls.style.display = "none";
      }
    });
    // });

    const clientId = "180525939eb74473a44decab3706ab35"; // üëà Replace this
    const redirectUri = window.location.origin + "/callback.html"; // üëà You need to create this page
    console.log("Redirect URI:", redirectUri);
    const scopes = [
      "streaming",
      "user-read-email",
      "user-read-private",
      "user-modify-playback-state",
      "user-read-playback-state"
    ];

    const spotifyLoginBtn = document.getElementById("spotifyLoginBtn");
    let accessToken = null;

    spotifyLoginBtn.onclick = () => {
      const authUrl =
        "https://accounts.spotify.com/authorize" +
        `?client_id=${clientId}` +
        `&response_type=token` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes.join(" "))}`;
      window.location.href = authUrl;
    };

    function getAccessTokenFromUrl() {
      const hash = window.location.hash;
      if (!hash) return null;
      const params = new URLSearchParams(hash.substring(1));
      return params.get("access_token");
    }

    window.onSpotifyWebPlaybackSDKReady = () => {
    accessToken = getAccessTokenFromUrl();
    if (!accessToken) return;

    document.getElementById("playerControls").style.display = "block";
    document.getElementById("spotifyLoginBtn").style.display = "none";

    const player = new Spotify.Player({
      name: "Mannu & Shubhuu's Player üíñ",
      getOAuthToken: cb => { cb(accessToken); },
      volume: 0.5
    });

    // Error handling
    player.addListener("initialization_error", e => console.error(e));
    player.addListener("authentication_error", e => console.error(e));
    player.addListener("account_error", e => console.error(e));
    player.addListener("playback_error", e => console.error(e));

    // Ready
    player.addListener("ready", ({ device_id }) => {
      console.log("Player ready with device_id", device_id);
      playYourPlaylist(device_id);
    });

    // Track change listener
    player.addListener("player_state_changed", state => {
      if (!state) return;
      const track = state.track_window.current_track;
      document.getElementById("trackInfo").textContent = `üé∂ ${track.name} by ${track.artists.map(a => a.name).join(", ")}`;
    });

    // Connect to the player!
    player.connect();

    // Controls
    document.getElementById("playBtn").onclick = () => player.resume();
    document.getElementById("pauseBtn").onclick = () => player.pause();
    document.getElementById("nextBtn").onclick = () => player.nextTrack();

      async function playYourPlaylist(deviceId) {
        const playlistUri = "spotify:playlist:4P6pTQj9thCDa0CNGSyhiH"; // üëà your playlist

        await fetch("https://api.spotify.com/v1/me/player/play", {
          method: "PUT",
          headers: {
            "Authorization": `Bearer ${accessToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            device_id: deviceId,
            context_uri: playlistUri,
            offset: { position: 0 }
          })
        });
      }
    };

    // const playlistId = "1F6pRacP8ujspgERfPGNLx";

    //     spotifyFrame.src = `https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator&theme=0`;
    //     spotifyFrame.style.display = "block";
    //     toggleMusic.textContent = "‚è∏Ô∏è Hide Music";
    //   } else {
    //     spotifyFrame.style.display = "none";
    //     toggleMusic.textContent = "üéµ Play Music";
    //   }
    // };
    
  </script>
