<!DOCTYPE html>
<html>
<head>
  <title>Spotify Callback</title>
</head>
<body>
  <script>
    // Redirect back to index.html and pass the access_token in hash
    if (window.location.hash) {
      window.location.href = "/special-dates/index.html" + window.location.hash;
    } else {
      document.body.innerHTML = "No token found.";
    }
  </script>
</body>
</html>
